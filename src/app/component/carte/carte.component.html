<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="carte-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Num</th>
                            <th>Product Name</th>
                            <th>Product image </th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantit√©</th>
                            <th>Totale</th>
                            <th>Action</th>
    
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i =index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td> <img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12%">{{item.price}}</td>
                            <td style="width: 12%">{{item.quantity}}</td>
                            <td style="width: 12%">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" style="width: 60px;" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </button>
                        
                            </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycarte()" class="btn btn-danger">Empty carte</button></td>
                        <td><button routerLink="/product" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td> <strong>Total Price :${{grandTotal}}</strong> </td>
                    </tr>
                    </tbody>
    
                </table>
            </div>
        </div>
    </div>

</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title"> My carte </h5>
    
        </div>
    
        <div class="center">
            <img style="width: 500px; padding: 20px; margin: 40px;" src="/assets/carte.png" alt="">
            <h4>Your carte is empty !</h4>
            <h6>Add item to it now </h6>
            <button routerLink="/product" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
